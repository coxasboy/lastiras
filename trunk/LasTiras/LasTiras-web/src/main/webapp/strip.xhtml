<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:g="http://base.google.com/ns/1.0"
      xmlns:fb="http://www.facebook.com/2008/fbml">
    <f:metadata>
        <f:viewParam name="q" value="#{stripDisplay.currentDate}"/>
        <f:viewParam name="i" value="#{stripDisplay.currentIndex}"/>
    </f:metadata>
    <h:head>
        <title>Las Tiras</title>        
        <h:outputScript name="lastiras.js" library="js"/>
    </h:head>
    <h:body>
        
        <ui:composition template="commons/template.xhtml">    
            
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div style="margin-right: auto; margin-left: auto">
                            <a href="http://www.lastiras.com">
                                <img src="#{stripDisplay.acquireImageUrl()}"/>
                            </a>  
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
