<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:g="http://base.google.com/ns/1.0"
      xmlns:fb="http://www.facebook.com/2008/fbml">
    <f:metadata>
        <f:viewParam name="q" value="#{stripDisplay.currentDate}"/>
        <f:viewParam name="i" value="#{stripDisplay.currentIndex}"/>
    </f:metadata>
    <h:head>
        <title>Las Tiras</title>        
        <h:outputScript name="lastiras.js" library="js"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <a href="http://www.lastiras.com">
                            <img src="resources/images/las-tiras-logo.jpg" width="160" height="120" alt="Las Tiras!!!" title="Las Tiras"/>
                        </a>
                        <h:outputText value="CLIQUE NAS MENINAS!!!"/>
                    </h:panelGrid>        
                    <a href="http://www.lastiras.com">
                        <img src="#{stripDisplay.acquireImageUrl()}"/>
                    </a>                
                </h:panelGrid>        
            </h:form>
        </f:view>
    </h:body>
</html>
